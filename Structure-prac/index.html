<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DOM Practice — Basic Structure</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 20px; line-height: 1.4; }
    header, main, footer { border: 3px solid #e47b7b; padding: 16px; margin-bottom: 12px; border-radius: 8px; }
    nav a { margin-right: 8px; }
    .hidden { display: none; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#efefef; font-size:12px; }
    table { width:100%; border-collapse: collapse; margin-top:8px; }
    th, td { border:1px solid #ccc; padding:6px; text-align:left; }
  </style>
</head>
<body>


  <header id="siteHeader">
    <h1 id="title">DOM Practice Page</h1>
    <p class="subtitle">Use this page to try querySelector, events, creation, attributes, etc.</p>
    <nav id="mainNav">
      <a href="#" class="nav-link" data-section="intro">Introduction</a>
      <a href="#" class="nav-link" data-section="list">List</a>
      <a href="#" class="nav-link" data-section="form">Form</a>
    </nav>
  </header>
   
  <main id="mainContent">
    <section id="intro" class="panel">
      <h2>Intro section</h2>
      <p data-info="greeting">Hello  with JavaScript!</p>
      <button id="changeTextBtn">Change greeting</button>
      <button id="togglePanelBtn">Toggle visibility</button>
    </section>

    <section id="list" class="panel">
      <h2>To-do list</h2>
      <ul id="todoList" class="items">
        <li class="item" data-id="1">Learn selectors</li>
        <li class="item" data-id="2">Practice events</li>
        <li class="item" data-id="3">Create elements</li>
      </ul>
      <input id="newItemInput" placeholder="New item text" />
      <button id="addItemBtn">Add item</button>
    </section>

    <section id="form" class="panel">
      <h2>Sample form</h2>
      <form id="sampleForm">
        <label>
          Name:
          <input type="text" id="name" name="name" required />
        </label>
        <label>
          Age:
          <input type="number" id="age" name="age" min="0" />
        </label>
        <label>
          Role:
          <select id="role" name="role">
            <option value="student">Student</option>
            <option value="dev">Developer</option>
            <option value="other">Other</option>
          </select>
        </label>
        <button type="submit">Submit</button>
      </form>

      <div id="formResult" class="badge hidden" aria-live="polite"></div>
    </section>

    <section id="tableSection" class="panel">
      <h2>Small table</h2>
      <table id="dataTable">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Action</th></tr>
        </thead>
        <tbody>
          <tr data-row="1"><td>1</td><td>Alice</td><td><button class="removeRow">Remove</button></td></tr>
          <tr data-row="2"><td>2</td><td>Bob</td><td><button class="removeRow">Remove</button></td></tr>
          <tr data-row="3"><td>3</td><td>chlihi</td><td><button class="removeRow">Remove</button></td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer id="siteFooter">
    <p>Footer — <span id="year"></span>-<span id="month"></span></p>
  </footer>

  <script>

    const title = document.getElementById('title');
    const introParagraph = document.querySelector('#intro p[data-info]');
    const items = document.querySelectorAll('.item');

    title.textContent = 'New DOM Title';

    document.getElementById('changeTextBtn').addEventListener('click', () => {
      const p = document.querySelector('#intro p[data-info]');
      p.textContent = 'Greeting changed at ' + new Date().toLocaleTimeString();
    });

    document.getElementById('addItemBtn').addEventListener('click', () => {
      const text = document.getElementById('newItemInput').value.trim();
      if (!text) return;
      const li = document.createElement('li');
      li.className = 'item';
      li.dataset.id = Date.now();
      li.textContent = text;
      document.getElementById('todoList').appendChild(li);
    });

    document.getElementById('todoList').addEventListener('click', (e) => {
      if (e.target && e.target.matches('li.item')) {
        e.target.remove();
      }
    });

    document.getElementById('sampleForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        age: form.age.value,
        role: form.role.value
      };
      const out = document.getElementById('formResult');
      out.textContent = JSON.stringify(data);
      out.classList.remove('hidden');
    });

    document.getElementById('dataTable').addEventListener('click', (e) => {
      if (e.target && e.target.matches('button.removeRow')) {
        const row = e.target.closest('tr');
        row.remove();
      }
    });

    document.getElementById('togglePanelBtn').addEventListener('click', () => {
      const panel = document.getElementById('intro');
      panel.classList.toggle('hidden');
    });

    document.getElementById('year').textContent = new Date().getFullYear() ;
 //end
    document.getElementById('month').textContent = new Date().getMonth() + 1;
  </script>
</body>
</html>
